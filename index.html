<!doctype html><html>
<head>
<meta charset="utf-8">
<title>temp</title>
<style type="text/css"> 
body{
  margin:0px;
	padding:0px;
	height:2000px;
	background-color: #eee;}
.x1{
	position:fixed;
	bottom:80px;
	width:40px;
	height:40px;
	background-color: green;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$(window).scroll(function () {
			if ($(window).scrollTop() > 100) {
				$(".x1").stop().animate({bottom:100},500);
	        }else{
	        	$(".x1").stop().animate({bottom:180},500);
			}
		})
	})
</script>
</head>

<body>
<div class="x1"></div>
</body>
</html>
